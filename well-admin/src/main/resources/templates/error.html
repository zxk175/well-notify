<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="applicable-device" content="mobile">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>错误页面</title>
    <link rel="stylesheet" href="/css/common.css"/>
</head>

<body>
<h1 class="error-txt">Whitelabel Error Page</h1>
<div class="error-txt">当前时间：${timestamp!"没有数据"}</div>
<div class="error-txt">请求状态：${status!"没有数据"}</div>
<div class="error-txt">请求地址：${path!"没有数据"}</div>
<div class="error-txt">错误类型：${error!"没有数据"}</div>
<div class="error-txt">异常信息：${message!"没有数据"}</div>

<script type="text/javascript">
    document.title = '${error!"错误页面"}';
</script>
</body>

</html>
